<!DOCTYPE html>
<html>
<!--Loading Title-->
<title>Savory Haven</title>
<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--CSS Style Code-->
<style>
  html, body {
    margin: 0;
    padding: 0;
  }

  /*Search Bar*/
  .topnav {
    height: 50px;
    background-color: #333;
    overflow: hidden;
    font-family: system-ui, 'Segoe UI', 'Open Sans', 'Helvetica Neue', sans-serif;
    position: fixed;
    z-index: 0 ;
  }
  .topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
    border-width: 0;
    z-index: 0;
  }
  .topnav a:hover {
    background-color: #ddd;
    color: black;
    border-width: 0;
    z-index: 0;
  }
  .topnav a.active {
    background-color: #f5755a;
    color: white;
    border-width: 0;
    z-index: 0;
  }
  .square {
    height: 50px;
    width: 1920px;
    background-color: #333;
    z-index: -1;
    position: fixed;
  }
  .dropbtn {
    background-color: #333;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
  }
  .dropdown {
    position: fixed;
    display: inline-block;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f1f1f1;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }
  .dropdown-content a {
    color: black;
    padding: 12px 18px;
    text-decoration: none;
    display: block;
  }
  .dropdown-content a:hover {
    background-color: #ddd;
  }
  .dropdown:hover .dropdown-content {
    display: block;
  }
  .dropdown:hover .dropbtn {
    background-color: #3e8e41;
  }
  /*slides-Main*/
  * {box-sizing: border-box;}
  body {font-family: Verdana, sans-serif;}
  .mySlides {display: none;}
  img {vertical-align: middle;}
  .slideshow-container {
    max-width: auto;
    max-height: 720px;
    position: relative;
    overflow: hidden;
    margin: auto;

    z-index: -2;
  }
  .text {
    color: #f2f2f2;
    font-size: 15px;
    padding: 8px 12px;
    position: absolute;
    bottom: 50%;
    width: 100%;
    text-align: center;
    font-family: system-ui, 'Segoe UI', 'Open Sans', 'Helvetica Neue', sans-serif;
  }
  .slide {
    animation: slide 7.5s infinite
  }
  @keyframes slide {
    from {opacity: .4}
    to {opacity: 1}
  }
  .dot {
    height: 15px;
    width: 15px;
    margin: 0 2px;
    background-color: #bbb;
    border-radius: 50%;
    display: absolute;
    transition: background-color 1.5s ease;
  }
  .centered {
    position: absolute;
    top: 50%;
    left: 50%;
    right: 50%;
    transform: translate(-50%, -50%);
    color: white;
    background: black;
    width:100%;
    height: 50%;
    opacity: 0.50;
  }
  .centered2 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 1;
    color: white;
    text-align: center;
  }
/*slide-Menu Info*/
.square2{
  width: 100%;
  height:250px;
  position: relative;
  background-color: aqua;
  border-style: none;
}
</style>
<!--Main Page-->
<head>
  <link rel="icon" href="/Icon/favicon.ico">
  <div class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="#menu">Menu</a>
    <div class="dropdown">
      <button class="dropbtn">Dropdown</button>
      <div class="dropdown-content">
        <a href="#">Link 1</a>
        <br>
        <a href="#">Link 2</a>
        <br>
        <a href="#">Link 3</a>
      </div>
    </div>
  </div>
  <div class="square"></div>
</head>
<body>
  <!--Main - Upper-->
  <div class="slideshow-container">
    <div class="mySlides slide">
      <img src="Restorant Pictures\Restorant 3.jpg" style="width:100%">
    </div>
    <div class="mySlides slide">
      <img src="Restorant Pictures\Restorant 2.jpg" style="width:100%">
    </div>
    <div class="mySlides slide">
      <img src="Restorant Pictures\Restorant 3.jpg" style="width:100%">
    </div>
    <div class="centered"></div>
    <div class="centered2">
        <h1>Savory Haven</h1>
        <p>#1 most favorite restaurant in the entire world</p>
    </div>
    <div style="text-align:center">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  <script>
    let slideIndex = 0;
    showSlides();
    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
    setTimeout(showSlides, 7500); // Change image every 2 seconds
    }
  </script>
  <div class="square2"></div>
</body>
<footer>
</footer>
</html>
